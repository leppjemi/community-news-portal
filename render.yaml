services:
  # Laravel Web Application
  - type: web
    name: community-news-portal
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter # Free tier, upgrade to standard for production
    region: oregon # or singapore, frankfurt, etc.
    healthCheckPath: /health
    envVars:
      # Application
      - key: APP_NAME
        value: Community News Portal
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true # Render will generate this
      - key: APP_URL
        fromService:
          type: web
          name: community-news-portal
          property: host
      
      # Database - References the PostgreSQL service below
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: community-news-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: community-news-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: community-news-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: community-news-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: community-news-db
          property: password
      
      # Session & Cache
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: database

databases:
  # PostgreSQL Database (Render's default, but you can use MySQL)
  - name: community-news-db
    databaseName: community_news
    user: community_news_user
    plan: starter # Free tier

